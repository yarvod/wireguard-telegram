version: '3'
services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /etc/wireguard:/etc/wireguard
#    environment:
#      VARIABLE_NAME: value
    env_file:
      - .env
    network_mode: host
    ports:
      - 51830:51830/udp
#    sysctls:
#      - net.ipv4.conf.all.src_valid_mark=1
    privileged: true
    cap_add:
      - NET_ADMIN   # Добавьте эту строку
    restart: always
